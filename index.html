<!-- 1. create the basic html structure. your structure should include a blue heading and a red paragragh with font size 15px -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="head_Paragraph">
        <h1>Welcome Back to PLP Academy.</h1>
        <p>
          16 weeks of self-paced, online training in a variety of programming
          languages.
        </p>

        <!-- 2. in your html file, add a link that opens a new tab to an external resource  -->
        <a
          href="https://plpacademy.powerlearnproject.org/available-courses"
          target="_blank"
          title="Visit plpacademy website"
          >click to visit plpacademy website</a
        >
      </div>
      <!-- 3. create a section and add an image, using css; place a green border on the image, the image should be 500px wide and 500px high -->
      <section class="form_image">
        <section class="image_display">
          <img src="../images/robotics.webp" alt="Sample Image" />
        </section>

        <section class="Registration_form">
          <div class="User_reg"><h2>User Registration Form</h2></div>
          <form>
            <div class="form_data">
              <div class="data_label">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="data_label">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="data_label">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
              </div>

              <div class="data_label">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required />
              </div>

              <fieldset>
                <legend>Gender:</legend>
                <label
                  ><input type="radio" name="gender" value="male" /> Male</label
                >
                <label
                  ><input type="radio" name="gender" value="female" />
                  Female</label
                >
                <label
                  ><input type="radio" name="gender" value="other" />
                  Other</label
                >
              </fieldset>

              <div class="subjectlist">
                <label for="subjects">Subjects:</label>
                <select id="subjects" name="subjects[]" multiple>
                  <option value="English">English</option>
                  <option value="Math">Math</option>
                  <option value="Science">Science</option>
                  <option value="Art and Craft">Art and Craft</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Geography">Geography</option>
                  <option value="History">History</option>
                </select>
              </div>

              <div class="data_label">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <input
                type="hidden"
                id="sessionId"
                name="sessionId"
                value="123456789"
              />
              <div class="btns">
                <button id="cancel" type="button" onclick="clearForm()">
                  Cancel
                </button>
                <button id="register" type="submit">Register</button>
              </div>
            </div>
          </form>
        </section>
      </section>
    </main>

    <script>
      function clearForm() {
        document.querySelector("form").reset();
      }
    </script>
  </body>
</html>
